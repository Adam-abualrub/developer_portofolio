<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Devele</title>
</head>


<body>
    <div class="BG"></div>
    <img class="lamp-image" src="img/lamp.png">
    <nav class="navbar">
        <p class="My-Name">Adam Aburub</p>
        <p>About / Contant / Etc</p>
    </nav>
    <div class="text-container">
        <h1 class="title">
            DEVELOPER PORTOFOLIO
        </h1>
        <p id="app" class="sub-title">
            Active/Young/Talented
        </p>
        <p class="About-Me">
            I AM Web Developer.
        </p>
        <p class="My-Job">
            AND I LOVE THIS JOB
        </p>
        <p class="lower-nav"></p>
    </div>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script>
        var app = document.getElementById('app');

        var typewriter = new Typewriter(app, {
            loop: true,
            delay: 75,
        });

        typewriter
            .pauseFor(2500)
            .typeString('Active')
            .pauseFor(500)
            .deleteAll("natural")
            .typeString('Young')
            .pauseFor(500)
            .deleteAll("natural")
            .typeString('Talent')
            .pauseFor(500)
            .deleteAll("natural")
            .start();
    </script>

</body>

</html>
